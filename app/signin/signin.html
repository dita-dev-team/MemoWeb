<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-myApp">
                <div class="panel-body">
                    <div class="row">
                        <img class="image-header" src="img/daystar.png">
                        <div class="col-md-12">
                            <form name="signinForm" role="form" novalidate>
                                <div class="form-group has-feedback" show-errors>
                                    <input type="text" class="form-control input-lg" name="username"
                                           placeholder="Username" ng-model="username" required>
                                    <span class="form-control-feedback">
                                        <i class="fa fa-user"></i>
                                    </span>

                                    <p class="help-block" ng-if="signinForm.username.$error.required">
                                        {{ errors.required }}
                                    </p>
                                </div>
                                <div class="form-group has-feedback" show-errors>
                                    <input type="password" class="form-control input-lg" name="password"
                                           placeholder="Password" ng-model="password" required>
                                    <span class="form-control-feedback">
                                        <i class="fa fa-key"></i>
                                    </span>

                                    <p class="help-block" ng-if="signinForm.password.$error.required">
                                        {{ errors.required }}
                                    </p>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12 buttons-area">
                                            <button type="submit" class="btn btn-default center-block"
                                                    ng-click="validate(signinForm)">
                                                <span ng-hide="loading">Sign in</span>
                                                <span ng-show="loading">
                                                    Validating
                                                    <i class="fa fa-spinner fa-spin"></i>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <a ui-sref="forgot">Forgot Password?</a>
                    <a ui-sref="register">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
