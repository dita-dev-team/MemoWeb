<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-myApp">
                <div class="page-header">
                    <h1>Forgot Password</h1>
                </div>
                <div class="panel-body">
                    <p>Enter the email address associated with your account to reset the password</p>
                    <form role="form" novalidate>
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control input-lg" id="email" placeholder="Email">
                                    <span class="form-control-feedback">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                        </div>
                        <div class="row">
                            <div class="col-md-12 buttons-area">
                                <button type="submit"
                                        class="btn btn-default center-block">Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
