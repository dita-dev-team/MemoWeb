<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-myApp" dw-loading="register"
                 dw-loading-options="{text: 'Registering User...', className: 'panel-loading', spinnerOptions: {color: '#ffffff'}}">
                <div class="panel-body">
                    <div class="row">
                        <img class="image-header" src="img/daystar.png">

                        <div class="col-md-12">
                            <form name="registerForm" role="form" novalidate>
                                <div class="form-group has-feedback" show-errors>
                                    <input type="text" class="form-control input-lg" name="username"
                                           placeholder="Username" ng-model="username" required>
                                    <span class="form-control-feedback">
                                        <i class="fa fa-user"></i>
                                    </span>

                                    <p class="help-block" ng-if="registerForm.username.$error.required">
                                        {{ errors.required }}
                                    </p>
                                </div>
                                <div class="form-group has-feedback" show-errors>
                                    <input type="email" class="form-control input-lg" name="email" placeholder="Email"
                                           ng-model="email" required>
                                    <span class="form-control-feedback">
                                        <i class="fa fa-envelope"></i>
                                    </span>

                                    <p class="help-block" ng-if="registerForm.email.$error.required">
                                        {{ errors.required }}
                                    </p>

                                    <p class="help-block" ng-if="registerForm.email.$error.email">
                                        {{ errors.email }}
                                    </p>
                                </div>
                                <div class="form-group has-feedback" show-errors>
                                    <input type="password" class="form-control input-lg" name="password1"
                                           placeholder="Password" ng-model="password1" required>
                                    <span class="form-control-feedback">
                                        <i class="fa fa-key"></i>
                                    </span>

                                    <p class="help-block" ng-if="registerForm.password1.$error.required">
                                        {{ errors.required }}
                                    </p>
                                </div>
                                <div class="form-group has-feedback" show-errors>
                                    <input type="password" class="form-control input-lg" name="password2"
                                           placeholder="Confirm Password" ng-model="password2" required
                                           compare-to="password1">
                                    <span class="form-control-feedback">
                                        <i class="fa fa-key"></i>
                                    </span>

                                    <p class="help-block" ng-if="registerForm.password2.$error.required">
                                        {{ errors.required }}
                                    </p>
                                    <p class="help-block" ng-if="registerForm.password2.$error.compareTo">
                                        {{ errors.match }}
                                    </p>
                                </div>
                                <div class="form-group">
                                    <div id="user-type">
                                        <label class="checkbox-inline">
                                            <input type="radio" name="optionsRadios" value="1" ng-model="type">
                                            Group
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="optionsRadios" value="2" ng-model="type">
                                            Individual
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12 buttons-area">
                                            <button type="submit"
                                                    class="btn btn-default center-block" ng-click="validate()">Register
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <a ui-sref="signin">Sign in</a>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
